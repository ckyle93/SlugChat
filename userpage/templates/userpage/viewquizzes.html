{% for quiz in quiz_list %}
<div>
<b> Quiz Question </b>
<p> {{ quiz.question }} </p>
<form method="post">
    {% csrf_token %}
    <input type="hidden" value="{{ quiz.id }}" name="id" />
    <input type="submit" value="Delete" name="delete" />
</form>
</div>
<div>
<b> Quiz Options </b>
{% for choice in quiz.quizchoices_set.all %}
{% if choice.correct == True %}
<ol> <b> Correct: </b> {{choice.choice}} </ol>
{% else %}
<ol> {{choice.choice}} </ol>
{% endif %}
{% endfor %}
{% endfor %}
</div>
