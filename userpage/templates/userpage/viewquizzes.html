
{% for quiz in quiz_list %}
<div>
<b> Quiz Question Text </b>
{{ quiz.question_text }}
<form method="post">
    {% csrf_token %}
    <input type="hidden" value="{{ quiz.id }}" name="id" />
    <input type="submit" value="Delete" name="delete" />
</form>
</div>
<div>
<b> Quiz Options </b>
{% for choice in quiz.choices %}
<ol> {{choice}} </ol>
{% endfor %}
{% endfor %}
</div>
