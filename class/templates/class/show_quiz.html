<b> Quiz </b>
<p> <b> {{ quiz.question }} </b> </p>
{% for choice in quiz.quizchoices_set.all %}
<ol>
{{ choice.choice }}
    <input type="button" value="Pick" name="id"
                                      onclick="checkAnswer({{ quiz.id }},
                                      {{ choice.id }});" />
</ol>
{% endfor %}
